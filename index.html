<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
<div class="header">
    <!-- <h1>Calculator</h1> -->
</div>
<div class="main">
<div class="calculator-window">

    <input id="numbers-here" type="text">
    
</div>
<div class="main-window">


    <button id="7" class="button-17">7</button>
    <button id="8" class="button-17">8</button>
    <button id="9" class="button-17">9</button>
    <button id="multiply" class="button">x</button>
    <button id="4" class="button-17">4</button>
    <button id="5" class="button-17">5</button>
    <button id="6" class="button-17">6</button>
    <button id="subtract" class="button">-</button>
    <button id="1" class="button-17">1</button>
    <button id="2" class="button-17">2</button>
    <button id="3" class="button-17">3</button>
    <button id="add" class="button">+</button>
    <button id="0" class="button-17">0</button>
    <button id="divide" class="button">/</button>
    <button id="clear" class="button-17">Clear</button>
    <button  id="equal" class="button" style="background-color: rgb(255, 196, 0)">=</button>
</div>
<div class="footer"></div>

<!-- <footer><a href="http://github.com/tahajumaah" target="_blank" ><i class="fa fa-github" style="font-size:36px"></i></a>
</footer> -->
</div>
</body>

</html>
